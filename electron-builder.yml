appId: com.example.nextron
productName: My Nextron App
copyright: Copyright Â© 2018 Yoshihide Shiono
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
      - .env
extraResources:
  - from: firmware/
    to: firmware
  # For development, include the original scripts
  - from: scripts/
    to: scripts
    filter:
      - "*.ts"
  # For production, include the compiled scripts
  - from: dist/scripts/
    to: scripts
    filter:
      - "*.js"
publish: null
